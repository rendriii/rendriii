<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <script>
      //output js = alert, console, DOM
      //alert("Apakah anda telah yakin untuk menghapus data ini?");
    </script>
  </head>
  <body>
    <p id="perubahan">Pemrograman Web Kelas A</p>
    <button onclick="ubah_text()">Ubah</button>
    <p class="coba">Class 1</p>
    <p class="coba">Class 2</p>
    <button onclick="ubah_text()">Ubah</button>
    <div id="urutan">0</div>
    <button onclick="count()">Tambah</button>
    <script>
      //DOM
      function ubah_text() {
        document.getElementById("perubahan").innerHTML = "Selamat Anda Lulus";
        document.getElementsByClassName("coba")[0].innerHTML = "Cobain Aja";
        document.getElementsByClassName("coba")[1].innerHTML = "Cobain Aja";
      }
      function count() {
        let awal = 0;
        let urutan = (document.getElementById("urutan").value = 1);
        let jumlah = awal + urutan;
        document.getElementById("urutan").innerHTML = jumlah;
      }
    </script>
  </body>
</html>
