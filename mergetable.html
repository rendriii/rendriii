<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Table HTML</title>
</head>
<body>
    <table style="border: 1px solid black; border-collapse: collapse ;">
        <tr style="border: 1px solid black;">
            <td style="border: 1px solid black;">Baris 1, Kolom 1</td>
            <td style="border: 1px solid black;">Baris 1, Kolom 2</td>
            <td style="border: 1px solid black;">Baris 1, Kolom 3</td>
        </tr>
        <tr style="border: 1px solid black;">
            <td style="border: 1px solid black;">Baris 2, Kolom 1</td>
            <td style="border: 1px solid black;"colspan="2">Baris 2, Kolom 2 & 3</td>
        </tr>
        <tr style="border: 1px solid black;">
            <td style="border: 1px solid black;" rowspan="2">Baris 3 & 4, Kolom 1</td>
            <td style="border: 1px solid black;">Baris 3, Kolom 2</td>
            <td style="border: 1px solid black;">Baris 3, Kolom 3</td>
        </tr>
        <tr style="border: 1px solid black;">
            <td style="border: 1px solid black;">Baris 4, Kolom 2</td>
            <td style="border: 1px solid black;">Baris 4, Kolom 3</td>
        </tr>
    </table>
</body>
</html>
