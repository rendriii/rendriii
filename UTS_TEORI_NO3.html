<!DOCTYPE html>
<html>
  <head>
    <title>Pengisian Pulsa XL</title>
  </head>
  <body>
    <h2>Pengisian Pulsa XL</h2>
    <form method="post">
      <p>Pulsa yang anda miliki saat ini sebesar 1.999.</p>
      <label for="nominal">Nominal Pulsa:</label><br />
      <select id="nominal" name="nominal">
        <option value="5000">Rp 5.000</option>
        <option value="10000">Rp 10.000</option>
        <option value="25000">Rp 25.000</option></select
      ><br /><br />
      <input type="button" value="Isi Pulsa" onclick="isiPulsa()" />
    </form>

    <script>
      function isiPulsa() {
        let currentBalance = 1999; // Ganti dengan jumlah saldo yang Anda miliki
        let nominal = parseInt(document.getElementById("nominal").value);
        currentBalance += nominal;
        alert(
          "Selamat, Anda telah berhasil mengisi pulsa senilai " +
            nominal +
            ". Jumlah saldo terakhir Anda adalah " +
            currentBalance +
            "."
        );
      }
    </script>
  </body>
</html>
