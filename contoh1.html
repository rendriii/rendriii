<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music Website</title>
    <style>
      * {
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        background-color: black;
        font-family: "poppins", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      header {
        width: 85%;
        height: 95%;
        border: 1px solid white;
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
      }

      header .menu_side,
      .song_side {
        position: relative;
        width: 25%;
        height: 90%;
        background-color: black;
        box-shadow: 5px 0px 2px black;
        color: white;
      }

      /* ... (rest of your CSS code) ... */

      @keyframes wave {
        0% {
          height: 10px;
        }
        25% {
          height: 15px;
        }
        50% {
          height: 10px;
        }
        75% {
          height: 13px;
        }
        100% {
          height: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Music Website</title>
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <header>
          <img src="images/logo.png" alt="Music Website Logo" />
          <h1>My Music</h1>
        </header>

        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Music</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>

        <main>
          <h2>Welcome!</h2>
          <p>
            This is my music website, where you can find all my latest music and
            learn more about me.
          </p>
          <img src="images/artist.jpg" alt="Artist Picture" />

          <h3>Latest Music</h3>
          <ul>
            <li><a href="#">Song 1</a></li>
            <li><a href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li>
          </ul>

          <h3>Connect with Me</h3>
          <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
          </ul>
        </main>

        <footer>
          <p>&copy; 2023 My Music Website</p>
        </footer>
      </body>
    </html>
  </body>
</html>
