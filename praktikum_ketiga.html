<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengenalan CSS</title>
    <style>
      p {
        color: red;
      }
      #headline {
        color: blue;
      }
      .mark {
        color: green;
      }
      #marks {
        background-color: black;
      }
      #marks {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h2>(Informasi Berita Secara Detail)</h2>
    <p id="headline">Lorem Ipsum id simply dummy text</p>
    <p class id="marks">It has survived</p>
    <p class="mark">It was popular belief</p>
    <hr />
    <h3>(Informasi berita headline)</h3>
    <p>Contrary to popular belief</p>
  </body>
</html>
