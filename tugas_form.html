<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Form</title>
    <style>
      body {
        background-image: url("background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      .form-container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        text-align: left;
      }
      .form-container h2 {
        color: #333;
      }
      input[type="text"],
      input[type="number"],
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
      }
      input[type="submit"] {
        background-color: #ffd700;
        color: #333;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        padding: 10px 20px;
        margin-top: 10px;
        display: block;
        margin: 0 auto;
      }
      input[type="submit"]:hover {
        text-align: center;
        background-color: #ffc600;
      }
      label {
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Formulir Submission Tugas</h2>
      <form action="">
        <label>Judul Tugas</label><br />
        <input type="text" name="judul" placeholder="Isian Tugas" /><br /><br />

        <label for="instruksi">Instruksi Pengerjaan Tugas</label><br />
        <textarea name="instruksi" id="instruksi" cols="30" rows="10"></textarea
        ><br /><br />

        <label>Point Penilaian 60-100</label><br />
        <input
          type="number"
          max="100"
          min="60"
          placeholder="Nilaimu"
        /><br /><br />

        <label>Due Date</label><br />
        <input type="datetime-local" name="date" /><br /><br />

        <label>Topic</label><br />
        <select name="Topic">
          <option value="pilihan1">New Topic</option>
          <option value="pilihan2">Topic Pertemuan 5</option></select
        ><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
